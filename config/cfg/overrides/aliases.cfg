alias toggle_viewmodel "viewmodel_off"
alias viewmodel_off "r_drawviewmodel 0; viewmodel_fov 0; alias toggle_viewmodel viewmodel_on"
alias viewmodel_on "r_drawviewmodel 1; viewmodel_fov 70; alias toggle_viewmodel viewmodel_off"

alias +fuck_auto_balance "bind KP_ENTER retry"
alias -fuck_auto_balance "unbind KP_ENTER"

alias cam_settings "cam_idealdist 150; cam_collision 1"
alias m2fix ""
alias viewmodel_settings "r_drawviewmodel 1"

alias reset "exec overrides/options; exec overrides/advanced_options; exec overrides/custom_options; exec overrides/game_overrides; exec_class_config"
setinfo reset "// exec overrides/options; exec overrides/advanced_options; exec overrides/custom_options; exec overrides/game_overrides; exec_class_config"

alias +jc "+jump; +duck; spec_mode"
alias -jc "-duck; -jump"

alias +tabgraph "+showscores; net_graph 1"
alias -tabgraph "net_graph 0; -showscores"

alias +sj "slot2; +jc"
alias -sj "-jc; lastinv"

alias +ctap "+duck 1; -duck 1; +jump 1; -jump 1"
alias -ctap ""

alias +uber "slot2; +attack2; spec_prev"
alias -uber "-attack2"

alias +radar "hud_medicautocallersthreshold 150"
alias -radar "hud_medicautocallersthreshold 59"

alias stry "destroy 2; build 2"

alias mvm "tf_hud_target_id_disable_floating_health 0; volume 0.04"
alias default "tf_hud_target_id_disable_floating_health 1; volume 0.06"

alias tempus "exec overrides/tempus"
alias offline "exec overrides/offline"
setinfo tempus "// exec overrides/tempus"
setinfo offline "// exec overrides/offline"

alias RM "toggle mat_antialias"
alias RS "hud_reloadscheme"
alias Tree "sv_cheats 1; vgui_drawtree 1; vgui_drawtree_draw_selected 1"
setinfo RM "// toggle mat_antialias"
setinfo RS "// hud_reloadscheme"
setinfo Tree "// sv_cheats 1; vgui_drawtree 1; vgui_drawtree_draw_selected 1"

alias patrick "say Sticks and stones may break my bones, but names will never hurt me"
setinfo patrick "// say Sticks and stones may break my bones, but names will never hurt me"

alias circle "cl_crosshair_file crosshair3"
alias dolphindot "cl_crosshair_file ../../vgui/replay/thumbnails/dot_dolphinrider_smalleroutercircle"
alias dot "cl_crosshair_file crosshair5"
alias cross "cl_crosshair_file crosshair7"
alias crossol "cl_crosshair_file ../../vgui/replay/thumbnails/crosshair7outline"
alias shortcrossol "cl_crosshair_file ../../vgui/replay/thumbnails/crosshair7short"
setinfo circle "cl_crosshair_file crosshair3"
setinfo dolphindot "cl_crosshair_file ../../vgui/replay/thumbnails/dot_dolphinrider_smalleroutercircle"
setinfo dot "cl_crosshair_file crosshair5"
setinfo cross "cl_crosshair_file crosshair7"
setinfo crossol "cl_crosshair_file ../../vgui/replay/thumbnails/crosshair7outline"
setinfo shortcrossol "cl_crosshair_file ../../vgui/replay/thumbnails/crosshair7short"
