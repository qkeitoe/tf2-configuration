alias toggle_viewmodel "viewmodel_off"
alias viewmodel_off "r_drawviewmodel 0; viewmodel_fov 0; alias toggle_viewmodel viewmodel_on"
alias viewmodel_on "r_drawviewmodel 1; viewmodel_fov 70; alias toggle_viewmodel viewmodel_off"

alias fix_invisible_players "record tmp; stop"

alias enter_spec "menuopen; alias toggle_spec exit_spec"
alias exit_spec "menuclosed; alias toggle_spec enter_spec"
alias toggle_spec "enter_spec"

alias +qol_casual "exec overrides/qol_casual_on"
alias -qol_casual "exec overrides/qol_casual_off"

alias reset "exec overrides/options; exec overrides/advanced_options; exec overrides/custom_options; exec overrides/game_overrides; exec_class_config"
setinfo reset "// exec overrides/options; exec overrides/advanced_options; exec overrides/custom_options; exec overrides/game_overrides; exec_class_config"

alias +jc "+jump; +duck; spec_mode"
alias -jc "-jump; -duck"

alias +tabgraph "+showscores; net_graph 1"
alias -tabgraph "net_graph 0; -showscores"

alias +sj "slot2; +jc"
alias -sj "lastinv; -jc"

alias +ctap "+duck 1; -duck 1; +jump 1; -jump 1"
alias -ctap ""
alias +ctap_shoot "+attack 1; +duck 1; -duck 1; +jump 1; -jump 1; spec_prev"
alias -ctap_shoot "-attack 1"

alias +uber "slot2; +attack2; spec_prev"
alias -uber "-attack2"

alias +radar "hud_medicautocallersthreshold 150"
alias -radar "hud_medicautocallersthreshold 59"

alias stry "destroy 2; build 2"

alias jump "tf_hud_target_id_disable_floating_health 1; volume 0.04"
alias default "tf_hud_target_id_disable_floating_health 1; volume 0.06"
alias mvm "tf_hud_target_id_disable_floating_health 0; volume 0.04"

alias tempus "exec jump/tempus"
setinfo tempus "// exec jump/tempus"

alias RM "toggle mat_antialias"
alias RS "hud_reloadscheme"
alias Tree "sv_cheats 1; vgui_drawtree 1; vgui_drawtree_draw_selected 1"
setinfo RM "// toggle mat_antialias"
setinfo RS "// hud_reloadscheme"
setinfo Tree "// sv_cheats 1; vgui_drawtree 1; vgui_drawtree_draw_selected 1"

alias cross "cl_crosshair_file ../replay/thumbnails/cross; cl_crosshair_scale 28"
alias circle "cl_crosshair_file ../replay/thumbnails/circle; cl_crosshair_scale 26"
alias fatcross "cl_crosshair_file ../replay/thumbnails/fatcross; cl_crosshair_scale 36"
alias fatcircle "cl_crosshair_file ../replay/thumbnails/fatcircle; cl_crosshair_scale 36"
alias melee "cl_crosshair_file ../replay/thumbnails/melee; cl_crosshair_scale 36"
alias seeker "cl_crosshair_file ../replay/thumbnails/seeker; cl_crosshair_scale 36"
setinfo cross "// cl_crosshair_file ../replay/thumbnails/cross; cl_crosshair_scale 28"
setinfo circle "// cl_crosshair_file ../replay/thumbnails/circle; cl_crosshair_scale 26"
setinfo fatcross "// cl_crosshair_file ../replay/thumbnails/fatcross; cl_crosshair_scale 36"
setinfo fatcircle "// cl_crosshair_file ../replay/thumbnails/fatcircle; cl_crosshair_scale 36"
setinfo melee "// cl_crosshair_file ../replay/thumbnails/melee; cl_crosshair_scale 36"
setinfo seeker "// cl_crosshair_file ../replay/thumbnails/seeker; cl_crosshair_scale 36"
