exec jump_settings // from Ultimate Offline Jump Pack

exec overrides/jump

m2fix

alias +time_management "bind KP_DEL say /r"
alias -time_management "unbind KP_DEL"

bind MOUSE3 "noclip"
bind B "toggle vcollide_wireframe 0 1"
bind G "say /speedo"
bind T "say /spray"
bind V "showtriggers_toggle"
bind Z "say /bcheck"
bind F8 "say /t"
