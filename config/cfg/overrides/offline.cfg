exec jump_settings  // from Ultimate Offline Jump Pack
exec overrides/jump

m2fix

alias +time_management "+time_management_base"
alias -time_management "-time_management_base"

alias r_command "say /r"
alias rshift_r "bind rshift r_command"
setinfo rshift_r "// bind rshift say /r"
alias t_command "say /t"
alias rshift_t "bind rshift t_command"
setinfo rshift_t "// bind rshift say /t"
alias rshift_noclip "bind rshift noclip"
setinfo rshift_noclip "// bind rshift noclip"

bind MOUSE3 "noclip"
bind B "say /bcheck"
bind T "say /spray"
bind F9 "say /speedo"
