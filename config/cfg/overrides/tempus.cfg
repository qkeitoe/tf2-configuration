exec overrides/jump

alias +time_management "bind KP_DEL sm_showtriggers; bind KP_INS sm_timer; bind KP_ENTER sm_noclip"
alias -time_management "unbind KP_DEL; unbind KP_INS; unbind KP_ENTER"

alias rshift_r "bind rshift sm_r"
setinfo rshift_r "// bind rshift sm_r"
alias rshift_t "bind rshift sm_t"
setinfo rshift_t "// bind rshift sm_t"
alias rshift_noclip "bind rshift sm_noclip"
setinfo rshift_noclip "// bind rshift sm_noclip"

bind B "sm_bcheck"
bind T "sm_spray"
bind BACKSPACE "sm_hide"
bind ENTER "sm_incomplete"
bind F9 "sm_speedo"
bind F10 "sm_setstart"
