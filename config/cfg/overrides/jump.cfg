exec overrides/game_overrides
exec_class_config

item_preset_d

tf_use_match_hud "0"

cl_showpos "1"

r_renderoverlayfragment "1"
r_3dsky "1"

cam_idealdistup "5"
cam_idealdist "150"
cam_ideallag "0"
cam_collision "0"

alias jumpbug "+duck; bind space +jumpbugjump"
alias +jumpbugjump "-duck; +jump"
alias -jumpbugjump "-jump; bind space +jc"

alias fpv "firstperson"
alias tpv "thirdperson"
alias firstpersontoggle "fpt"
alias thirdpersontoggle "fpv; alias firstpersontoggle fpt"
alias fpt "tpv; alias firstpersontoggle thirdpersontoggle"

bind C "jumpbug"
bind E "toggle mat_drawwater 0 1"
bind R "toggle cam_collision 0 1"
bind Q "firstpersontoggle"
bind X "toggle r_drawclipbrushes 0 2"
bind Y "toggle cam_idealdistup 5 -20"
bind F4 "toggle mat_fullbright"
bind RCTRL "+time_management"
