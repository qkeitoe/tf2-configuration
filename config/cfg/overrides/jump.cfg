exec overrides/game_overrides
exec_class_config

item_preset_d

viewmodel_settings

cl_showpos "1"

net_graph "1"

r_renderoverlayfragment "1"
r_3dsky "1"

cam_settings
cam_idealdistup "-20"
cam_ideallag "0"

sm_jumpqol_fakedelay "0"

tf_spectator_target_location "1"

alias jumpbug "+duck; bind space +jumpbugjump"
alias +jumpbugjump "-duck; +jump"
alias -jumpbugjump "-jump; bind space +jc"

alias +jcs "+jump; +duck; +attack"
alias -jcs "-attack; -duck; -jump"

alias +wj "+jump; +duck"
alias -wj "-jump; -duck; +attack 1; -attack 1"

alias fpv "firstperson"
alias tpv "thirdperson"
alias firstpersontoggle "fpt"
alias thirdpersontoggle "fpv; alias firstpersontoggle fpt"
alias fpt "tpv; alias firstpersontoggle thirdpersontoggle"

bind MOUSE4 "firstpersontoggle"
bind E "toggle mat_drawwater 0 1"
bind G "toggle cam_collision 0 1"
bind R "toggle mat_wireframe 0 1"
bind Q "toggle r_drawclipbrushes 0 2"
bind V "jumpbug"
bind Y "toggle vcollide_wireframe 0 1"
bind F3 "toggle cam_idealdistup 5 -20"
bind F4 "toggle mat_fullbright"
bind RCTRL "+time_management"
