exec overrides/game_overrides
exec_class_config

characters_very_low
decals_low
decals_art_on
3dsky_on
outlines_off
sound_low

item_preset_d

cam_idealdistup "-20"
cam_ideallag "0"

cl_showpos "1"

closecaption "0"

net_graph "1"

r_drawviewmodel "0"

sm_jumpqol_fakedelay "0"

alias jumpbug "+duck; bind space +jbjump"
alias +jbjump "-duck; +jump"
alias -jbjump "-jump; bind space +jump"

alias +jds "+attack; +jump; +duck"
alias -jds "-attack; -jump; -duck"

alias +wj "+jump; +duck"
alias -wj "-jump; -duck; +attack 1; -attack 1"

alias tp_to_fp "firstperson; alias tpfp fp_to_tp"
alias fp_to_tp "cam_settings; thirdperson; alias tpfp tp_to_fp"
alias tpfp "fp_to_tp"

bind MOUSE4 "tpfp"
bind E "toggle mat_drawwater 0 1"
bind G "toggle cam_collision 0 1"
bind Q "toggle r_drawclipbrushes 0 2"
bind R "toggle mat_wireframe 0 1"
bind V "jumpbug"
bind Y "toggle vcollide_wireframe 0 1"
bind RCTRL "+time_management"
bind F3 "toggle cam_idealdistup 5 -20"
bind F4 "toggle mat_fullbright"
