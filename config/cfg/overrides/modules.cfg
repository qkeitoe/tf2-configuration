// Networking modules
packet_rate=standard
snapshot_buffer=auto
packet_size=large
bandwidth=2.0Mbps
download=custom

// Graphics modules
lod=medium // railings on cp_orange_x3_exe
lighting=medium
shading=high
phong_rim
shadows=medium
flashlight=off
effects=very_low
tracers=low
water=medium
post_processing=off
color_filter=off
pyrovision=high
romevision=off
motion_blur=off
anti_aliasing=msaa_8x
characters=medium
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=off
sillygibs=auto
props=low
ragdolls=off
3dsky=on
jigglebones=off
sheens_speed=slow
sheens_tint=high
texture_quality=ultra
texture_filter=trilinear
ropes=high // ropes on pl_goldrush
fpscap=unlimited // set to 400 via NVIDIA driver settings
vsync=off

// HUD modules
hud_player_model=on
hud_server_text=on
hud_contracts=custom
hud_panels=low
hud_avatars=off
match_hud=on
messages=on
killfeed=on
killstreaks=off
hud_achievement=on
console=on
htmlmotd=off
outlines=ultra
dynamic_background=off

// Sound modules
sound=very_high
voice_chat=on

// Misc modules
party_mode=open
logo=off
