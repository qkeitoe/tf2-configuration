// Networking modules
sourcetv=off
packet_rate=standard
snapshot_buffer=auto
packet_size=large
bandwidth=1.0Mbps
download=mapsonly

// Graphics modules
lod=low
lighting=medium_high
lighting_ex=high
shadows=off
flashlight=off
effects=low
water=medium
particles=very_low
post_processing=off
pyrovision=low
romevision=off
motion_blur=off
anti_aliasing=off
texture_filter=trilinear
characters=low
decals=off
decals_models=off
decals_art=off
sprays=off
gibs=off
sillygibs=auto
props=low
ragdolls=off
3dsky=off
jigglebones=off
sheens_speed=off
sheens_tint=low
textures=low
ropes=off
fpscap=120
vsync=off

// HUD modules
hud_player_model=off
hud_contracts=active
hud_panels=low
hud_avatars=off
match_hud=off
messages=on
killfeed=on
killstreaks=off
hud_achievement=off
console=on
htmlmotd=off
outlines=low
dynamic_background=off

// Sound modules
sound=high
voice_chat=on

// Misc modules
mod_support=on
party_mode=open
logo=off

// Standalone options
tf_quest_map_tuner_wobble_magnitude "0"  // .01
tf_item_inspect_model_auto_spin "0"  // 1
tf_dashboard_slide_time "0"  // .1

// Custom overrides
cl_timeout "1000"  // 60
snd_mixahead "0.1"  // .0626
