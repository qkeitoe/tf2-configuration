alias default_cam_settings "cam_idealdist 150; cam_collision 1"
alias soldier_cam_settings "cam_idealdist 300; cam_collision 1"
alias demoman_cam_settings "cam_idealdist 160; cam_collision 0"
alias cam_settings "default_cam_settings"

alias soldier_speedo_settings "sm_hspeedo 1; sm_vspeedo 0; sm_aspeedo 0"
alias demoman_speedo_settings "sm_hspeedo 0; sm_vspeedo 0; sm_aspeedo 1"
alias default_speedo_settings "sm_hspeedo 1; sm_vspeedo 0; sm_aspeedo 1"
alias speedo_settings "default_speedo_settings"

alias speedo_bg_on "testhudanim TempusSpeedoBGon; alias speedo_bg_toggle speedo_bg_off"
alias speedo_bg_off "testhudanim TempusSpeedoBGoff; alias speedo_bg_toggle speedo_bg_on"
alias speedo_bg_toggle "speedo_bg_on"

alias +jda "+jump; +duck; +attack"
alias -jda "-jump; -duck; -attack"

alias +wj "+jump; +duck"
alias -wj "-jump; -duck; +attack 1; -attack 1"

alias tp_to_fp "firstperson; alias tpfp fp_to_tp"
alias fp_to_tp "cam_settings; thirdperson; alias tpfp tp_to_fp"
alias tpfp "fp_to_tp"

alias tempus_spray_clear "r_cleardecals permanent"

alias echo_commands "exec jump/commands"

alias exec_v_pitch "exec jump/v_pitch"
alias exec_v_yaw "exec jump/v_yaw"

alias +qol_tempus "exec qol/tempus_on"
alias -qol_tempus "exec qol/tempus_off"

alias rshift_r "bind rshift sm_r"
alias rshift_t "bind rshift sm_t"
alias rshift_noclip "bind rshift sm_noclip"
