alias default_cam_settings "cam_idealdist 150; cam_collision 1"
alias soldier_cam_settings "cam_idealdist 300; cam_collision 1"
alias demoman_cam_settings "cam_idealdist 160; cam_collision 0"
alias cam_settings "default_cam_settings"

alias speedo_bg_on "testhudanim TempusSpeedoBGon; alias speedo_bg_toggle speedo_bg_off"
alias speedo_bg_off "testhudanim TempusSpeedoBGoff; alias speedo_bg_toggle speedo_bg_on"
alias speedo_bg_toggle "speedo_bg_on"

alias +jda "+jump; +duck; +attack"
alias -jda "-jump; -duck; -attack"

alias +wj "+jump; +duck"
alias -wj "-jump; -duck; +attack 1; -attack 1"

alias tp_to_fp "firstperson; alias tpfp fp_to_tp"
alias fp_to_tp "cam_settings; thirdperson; alias tpfp tp_to_fp"
alias tpfp "fp_to_tp"

alias tempus_spray_clear "r_cleardecals permanent"
setinfo tempus_spray_clear "// r_cleardecals permanent"

alias echo_commands "exec jump/commands"
setinfo echo_commands "// exec jump/commands"

alias exec_v_pitch "exec jump/v_pitch"
alias exec_v_yaw "exec jump/v_yaw"
setinfo exec_v_pitch "// exec jump/v_pitch"
setinfo exec_v_yaw "// exec jump/v_yaw"

alias +qol_tempus "exec jump/qol_tempus_on"
alias -qol_tempus "exec jump/qol_tempus_off"

alias rshift_r "bind rshift sm_r"
alias rshift_t "bind rshift sm_t"
alias rshift_noclip "bind rshift sm_noclip"
setinfo rshift_r "// bind rshift sm_r"
setinfo rshift_t "// bind rshift sm_t"
setinfo rshift_noclip "// bind rshift sm_noclip"

alias tempus_spray_Dev "sm_spray Dev"
alias tempus_spray_massiveDev "sm_spray massiveDev"
alias tempus_spray_massiveDevRed "sm_spray massiveDevRed"
alias tempus_spray_massiveWood "sm_spray massiveWood"
alias tempus_spray_massiveWoodL "sm_spray massiveWoodL"
alias tempus_spray_wallhacklarge "sm_spray wallhacklarge"
alias tempus_spray_Wood "sm_spray Wood"
alias tempus_spray_WoodFB "sm_spray WoodFB"
alias tempus_spray_WoodL "sm_spray WoodL"
setinfo tempus_spray_Dev "// sm_spray Dev"
setinfo tempus_spray_massiveDev "// sm_spray massiveDev"
setinfo tempus_spray_massiveDevRed "// sm_spray massiveDevRed"
setinfo tempus_spray_massiveWood "// sm_spray massiveWood"
setinfo tempus_spray_massiveWoodL "// sm_spray massiveWoodL"
setinfo tempus_spray_wallhacklarge "// sm_spray wallhacklarge"
setinfo tempus_spray_Wood "// sm_spray Wood"
setinfo tempus_spray_WoodFB "// sm_spray WoodFB"
setinfo tempus_spray_WoodL "// sm_spray WoodL"
