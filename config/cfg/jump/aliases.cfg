alias speedo_settings ""
soldier_speedo_settings "sm_hspeedo 1; sm_vspeedo 1; sm_aspeedo 0"
demoman_speedo_settings "sm_hspeedo 0; sm_vspeedo 0; sm_aspeedo 1"

alias +ctap "+duck 1; -duck 1; +jump 1; -jump 1"
alias -ctap ""

alias +ctap_shoot "+attack 1; +duck 1; -duck 1; +jump 1; -jump 1"
alias -ctap_shoot "-attack 1"

alias +jda "+jump; +duck; +attack"
alias -jda "-jump; -duck; -attack"

alias +wj "+jump; +duck"
alias -wj "-jump; -duck; +attack 1; -attack 1"

alias tempus_spray_clear "r_cleardecals permanent"

alias +qol_tempus "exec qol/tempus_on"
alias -qol_tempus "exec qol/tempus_off"

alias rshift_r "bind rshift sm_r"
alias rshift_t "bind rshift sm_t"
alias rshift_noclip "bind rshift sm_noclip"
