exec overrides/game_overrides
exec jump/aliases
exec_class_config



// TF2
characters_very_low
decals_low
decals_art_on
3dsky_on
outlines_off
sound_low

item_preset_d

cam_idealdistup "-20"
cam_ideallag "0"

cl_showpos "1"

net_graph "1"

r_drawviewmodel "0"

tf_spectator_target_location "1"
tf_use_min_viewmodels "0"
// TF2



// Speedo
sm_hspeedo "1"
sm_aspeedo "1"
sm_vspeedo "0"
sm_speedocustom "255" "50" "50"
sm_speedo_xoff "-1"
sm_speedo_yoff "0.67"
sm_speedosuffix "1"
// Speedo



// Other plugins
sm_jumpqol_fakedelay "0"
sm_spook "0"
// Other plugins


// binds
unbind END

bind MOUSE4 "tpfp"

bind B "sm_bcheck"
bind E "toggle mat_drawwater 0 1"
bind G "toggle cam_collision 0 1"
bind Q "toggle r_drawclipbrushes 0 2"
bind R "toggle mat_wireframe 0 1"
bind T "sm_spray"
bind V "jumpbug"
bind Y "toggle vcollide_wireframe 0 1"

bind TAB "+showscores"
bind RCTRL "+tempus_switch"
bind BACKSPACE "sm_hide"
bind ENTER "sm_incomplete"

bind UPARROW "toggle r_drawviewmodel"

bind F3 "toggle mat_luxels"
bind F4 "toggle mat_fullbright"
bind F9 "sm_hspeedo; sm_aspeedo"
bind F10 "toggle cam_idealdistup 5 -20"

bind INS "sm_setstart"
bind DEL "sm_clearstart"
// binds
