exec jump/base

sm_hspeedo "1"
sm_aspeedo "1"
sm_vspeedo "0"
sm_speedocustom "255" "50" "50"
sm_speedo_xoff "0.4555"
sm_speedo_yoff "-1"
sm_speedosuffix "0"

sm_spook "0"

alias +time_management "exec jump/tempus_time_management_on"
alias -time_management "exec jump/tempus_time_management_off"

alias rshift_r "bind rshift sm_r"
setinfo rshift_r "// bind rshift sm_r"
alias rshift_t "bind rshift sm_t"
setinfo rshift_t "// bind rshift sm_t"
alias rshift_noclip "bind rshift sm_noclip"
setinfo rshift_noclip "// bind rshift sm_noclip"

bind B "sm_bcheck"
bind T "sm_spray"
bind BACKSPACE "sm_hide"
bind ENTER "sm_incomplete"
bind F9 "sm_hspeedo; sm_aspeedo"
bind INS "sm_setstart"
bind DEL "sm_clearstart"
