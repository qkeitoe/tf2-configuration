alias exec_class_config ""

alias reset "exec user/options; exec user/advanced_options; exec user/custom_options; exec user/game_overrides; exec_class_config"

alias +jc "+jump; +duck; spec_mode"
alias -jc "-duck; -jump"

alias +tabgraph "+showscores; net_graph 1"
alias -tabgraph "net_graph 0; -showscores"

alias +wj "slot2; +jc"
alias -wj "-jc; lastinv"

alias +ctap_rj "-duck; +jump; +attack"
alias -ctap_rj "-jump; -attack; bind mouse1 +attack"
alias +ctap "bind mouse1 +ctap_rj; +duck"
alias -ctap "-duck"

alias fpv "fp; firstperson; sm_firstperson"
alias tpv "tp; thirdperson; sm_thirdperson"
alias firstpersontoggle "fpt"
alias thirdpersontoggle "fpv; alias firstpersontoggle fpt"
alias fpt "tpv; alias firstpersontoggle thirdpersontoggle"

alias +uber "slot2; +attack2; spec_prev"
alias -uber "-attack2"

alias stry "destroy 2; build 2"
