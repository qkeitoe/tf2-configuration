alias -toggle_spec "exec viewing/reset"

bind 5 "ce_autocamera_goto cp3_blu"
bind 6 "ce_autocamera_goto cp3_red"

bind 3 "ce_autocamera_goto cp2_blu"
bind 8 "ce_autocamera_goto cp2_red"

bind 1 "ce_autocamera_goto cp1_blu"
bind 0 "ce_autocamera_goto cp1_red"

bind 2 "ce_autocamera_goto cp1-2_blu"
bind 9 "ce_autocamera_goto cp1-2_red"

bind 4 "ce_autocamera_goto cp2-3_blu"
bind 7 "ce_autocamera_goto cp2-3_red"

bind shift "+toggle_spec"
bind enter "demo_togglepause"

bind kp_slash "demo_timescale 0.15"
bind kp_multiply "demo_timescale 0.3"
bind kp_minus "demo_timescale 1"
bind kp_plus "demo_timescale 6"
